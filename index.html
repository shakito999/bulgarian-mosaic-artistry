<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BulgarianMosaic.EU - Handcrafted Mosaics from Bulgaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      // Set HTML lang attribute based on browser language detection
      (function() {
        const savedLang = localStorage.getItem('mosaic-lang');
        let lang = 'bg'; // Default to Bulgarian
        
        if (savedLang && (savedLang === 'en' || savedLang === 'bg')) {
          lang = savedLang;
        } else {
          const browserLang = navigator.language.toLowerCase();
          if (browserLang.startsWith('bg') || browserLang.includes('bulgarian')) {
            lang = 'bg';
          } else if (browserLang.startsWith('en') || browserLang.includes('english')) {
            lang = 'en';
          }
        }
        
        document.documentElement.lang = lang;
      })();
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              stone: {
                850: '#1c1917',
                900: '#0c0a09',
              },
              gold: {
                400: '#d4af37',
                500: '#c5a028',
                600: '#aa8820',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Language-specific font weights for better Cyrillic rendering */
      [lang="bg"] .font-light { font-weight: 300 !important; }
      [lang="bg"] .font-normal { font-weight: 300 !important; }
      [lang="bg"] .font-medium { font-weight: 300 !important; }
      [lang="bg"] .font-semibold { font-weight: 400 !important; }
      [lang="bg"] .font-bold { font-weight: 500 !important; }
    </style>

}
</script>
